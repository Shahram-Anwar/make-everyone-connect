<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #434343);
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    .login, .post-form {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    input[type="password"], textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      margin-top: 0.5rem;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      background: white;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    a.back {
      display: block;
      text-align: center;
      margin: 2rem 0;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>üîê Secret Admin Panel</h1>
    <p>This page is private. Only you can post.</p>
  </header>

  <div class="login" id="loginBox">
    <label for="adminPass">Enter Admin Password:</label>
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
  </div>

  <div class="post-form hidden" id="formBox">
    <h3>Create a New Announcement</h3>
    <textarea id="announcementText" placeholder="Write your message..."></textarea>
    <button onclick="submitPost()">Post</button>
  </div>

  <a href="admin-board.html" class="back">üìÑ View Public Board</a>

  <script>
    const correctPassword = "admin123"; // Change this!
    const loginBox = document.getElementById("loginBox");
    const formBox = document.getElementById("formBox");
    const storedPosts = JSON.parse(localStorage.getItem("adminPosts") || "[]");

    function checkLogin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === correctPassword) {
        loginBox.classList.add("hidden");
        formBox.classList.remove("hidden");
      } else {
        alert("Incorrect password!");
      }
    }

    function submitPost() {
      const text = document.getElementById("announcementText").value.trim();
      if (text === "") return;
      const time = new Date().toLocaleString();
      storedPosts.unshift({ text, time });
      localStorage.setItem("adminPosts", JSON.stringify(storedPosts));
      alert("Announcement posted!");
      document.getElementById("announcementText").value = "";
    }
  </script>

</body>
</html>
